<div class="country-body" [ngClass]="selectedTheme === 'dark' ? 'dark-theme' : 'light-theme'">
  <div class="country-nav fixed-top">
    <nav class="navbar navbar-expand-lg navbar-sm bg-body-tertiary">
      <div class="container-fluid">
        <button class="btn btn-primary btn-sm" (click)="toggleTheme()">{{ themeTitle }}</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Where to go?</a>
            </li>
          </ul>
          <form class="d-flex" role="search" (ngSubmit)="searchCountries()">
            <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search"
              [(ngModel)]="searchTerm" name="searchTerm">
          </form>
        </div>
      </div>
    </nav>
  </div>
  <app-country [searchTerm]="searchTerm"></app-country>
</div>
