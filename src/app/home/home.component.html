<h2>Country</h2>
<div *ngFor="let country of countries">
  <img [src]="country.flag" alt="Flag">
  <h5>{{ country.name }}</h5>
  <span>
    <a>Code: {{ country.alpha3Code }}</a><br>
    <a>Capital: {{ country.capital }}</a><br>
    <a>Region: {{ country.region }}</a><br>
    <a>Area: {{ country.area }}</a><br>
    <a>Currency: {{ getCurrencyNames(country) }}</a><br>
    <a>Languages: {{ getLanguageNames(country) }}</a><br>
  </span>
</div>
